<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../common/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../common/css/europe.css" />
    <title>EDSA Dashboard</title>
</head>
<body>
    <!-- Body container -->
   <div class="container-fluid body-container">
       <!-- Navbar -->
       <nav class="navbar navbar-default navbar-fixed-top">
           <div class="container-fluid">
               <!-- Brand and toggle get grouped for better mobile display -->
               <div class="navbar-header">
                   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dashboard-options" aria-expanded="false">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="#">EDSA Dashboard</a>
               </div>

               <!-- Collect the nav links, forms, and other content for toggling -->
               <div class="collapse navbar-collapse" id="dashboard-options">
                   <ul class="nav navbar-nav">
                       <li><a href="#">Policy Makers</a></li>
                       <li><a href="#">Job Seekers</a></li>
                       <li><a href="#">Data Science Experts</a></li>
                   </ul>                 
               </div><!-- /.navbar-collapse -->
           </div><!-- /.container-fluid -->
       </nav>



       <!-- Search options -->
       <div class="row">
           <div class="col-lg-12">
               <h1>Policy Makers</h1>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-4">
               <div class="form-group">
                   <label for="skill-search">Skill</label>
                   <input type="text" class="form-control" id="skill-search" placeholder="Type a skill">
               </div>
           </div>


           <!-- Map container -->
           <div class="col-lg-8">
               <div id="map-container"></div>
           </div>
       </div>

   </div>


    <!-- Scripts -->
    <!-- d3js -->
    <script src="../../common/libs/js/ext/d3.min.js" charset="utf-8"></script>
    <script src="../../common/libs/js/ext/d3.geo.projection.v0.min.js"></script>
    <script src="../../common/libs/js/ext/topojson.min.js"></script>

    <script src="../../common/libs/js/ext/jquery.min.js"></script>
    <script src="../../common/libs/js/ext/bootstrap.min.js"></script>

    <script src="../../public/js/graphs/europeMap.js"></script>
    <script src="../../dashboard/live/js/index.js"></script>
</body>



</html>
